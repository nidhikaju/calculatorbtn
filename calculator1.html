<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calcultor1.css">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">

            <button class="btn" id="clear">C</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn" id="percent">%</button>
            <button class="btn operator" id="divide">/</button>


            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="multiply">*</button>


            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" id="subtract">-</button>


            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator" id="add">+</button>


            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equal" id="equal">=</button>
        </div>
    </div>
    <script src="calculator1.js"></script>
</body>

</html>
